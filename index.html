<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/api_keys.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/kea_icon.jpg" type="image/ico">
    <title>Front-End Application</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/kea.png" alt="kea">
            <div>Movie Library</div>
        </div>
    </header>
    <main>
        <form class="search-form">
            <div class="search-box">
                <select id="searchOption">
                    <option value="movie">movie title</option>
                    <option value="movie&year">movie title or year</option>
                    <option value="person">person</option>
                </select> <br>
                <label for="txtYear">Search for Year</label><br>
                <input id="searchValueYear" type="text" name="txtYear"><br>
                <label for="txtMovie">Search for Movie</label><br>
                <input id="searchValue" type="text" name="txtMovie"><br>
                <button id="btn-search" name="search"type="button"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="resultContainer">
        </div>
        <div class="personModal">
            <div class="modalContent" id="modalContent">
                Name: <span id="modalName"></span><br>
                Main Activity: <span id="modalMainActivity"></span><br>
                Birthday: <span id="modalBirthday"></span><br>
                Place of birth: <span id="modalBirthPlace"></span><br>
                <span id="modalDeceased"></span><br>
                Biography: <span id="modalBio"></span><br>
                Website: <span id="modalWebsite"></span><br>
                <div class="list">
                    <br><span>Has been a part of the following Movies</span>
                    <ul id="movie-info">
                    </ul>
                    <button class="close" id="closePerson">Close</button>
                </div>
            </div>
        </div>
        <div class="movieModal" id="movieModal">
            <div class="modalContent" id="modalContent">
                Title: <span id="modalTitle"></span><br>
                Release Date <span id="modalRelease-date"></span><br>
                Language <span id="modalLanguage"></span><br>
                Runtime <span id="modalRuntime"></span><br>
                Overview <p id="modalOverview"></p><br>
                Movie link <span id="modalLink"></span><br>
                <div class="list">
                    Genres <ul id="modalGenres">
                
                    </ul>
                    Actors <ul id="modalActors">
                            
                    </ul>
                    Directors <ul id="modalDirectors">

                    </ul>    
                    Script Writers <ul id="modalScriptWriters">

                    </ul>   
                    Executive Producers <ul id="modalExecutives">

                    </ul>  
                    Producers <ul id="modalProducers">

                    </ul>   
                    Composers <ul id="modalComposers">

                    </ul>   
                    <button class="close" id="closeMovie">Close</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
